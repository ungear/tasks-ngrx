<div class="dashboard">
  <app-filters class="dashboard__filters"></app-filters>
  <app-preset-filters class="dashboard__sidebar"></app-preset-filters>
  <app-tasks class="dashboard__tasks"></app-tasks>
</div>
<button (click)="increment()">Increment</button>
<div>Current Count: {{ count$ | async }}</div>
<button (click)="decrement()">Decrement</button>

<button (click)="reset()">Reset Counter</button>
