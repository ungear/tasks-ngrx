<section class="task-list">
  <div class="task-list__item task" *ngFor="let t of tasks">
    <div class="task__segment">{{t.projectName}}</div>
    <div class="task__segment">{{t.taskName}}</div>
    <div class="task__segment">{{t.description}}</div>
    <div class="task__segment">{{t.isActive}}</div>
  </div>
</section>
